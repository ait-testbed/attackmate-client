name: Publish Docs
on:
  release:
    types: [published]
  push:
    branches:
      - main
      - development

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up uv (Python 3.12)
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.12"
          enable-cache: true

      - name: Configure Git user
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Deploy docs
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            # 1. It's a Release Tag (e.g., v1.2.3)
            VERSION=${GITHUB_REF_NAME#v}
            echo "Deploying Release: $VERSION"
            uv run mike deploy --push --update-aliases $VERSION latest

          elif [[ "${{ github.ref_name }}" == "main" ]]; then
            # 2. It's the Main branch (Stable/Next)
            echo "Deploying Main/Edge"
            uv run mike deploy --push main

          elif [[ "${{ github.ref_name }}" == "development" ]]; then
            # 3. It's the Dev branch
            echo "Deploying Dev Preview"
            uv run mike deploy --push development
          fi
